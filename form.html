<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1 style="text-align: center;"><b><u>Personal Info</u></b></h1><br><br>
    <h3 style="text-align:center;"><i><u>Registration Form:</u></i></h3><br>
    <form style="text-align: center;">
        <label for="sno">S.NO.</label>
        <input type="number" id="sno" name="sno" value="234" ><br><br>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="fname">F' Name</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label>Gender :</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br><br>

        <label>Hobbies :</label>
        <input type="checkbox" id="singing" name="hobbies" value="singing">
        <label for="singing">Singing</label>
        <input type="checkbox" id="dancing" name="hobbies" value="dancing">
        <label for="dancing">Dancing</label>
        <input type="checkbox" id="cooking" name="hobbies" value="cooking">
        <label for="cooking">Cooking</label><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="xyz@gmail.com"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="country-code">Country Code :</label>
        <select id="country-code" name="country-code">
            <option value="+1">+1 (USA, Canada)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+91">+91 (India)</option>
            <option value="+61">+61 (Australia)</option>
            </select>
        <label for="mobile">Mobile :</label>
        <input type="tel" id="mobile" name="mobile" drop><br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="upload">Upload pic :</label>
        <input type="file" id="upload" name="upload"><br><br>

        <label for="city">City</label>
        <select id="city" name="city">
            <option value="disabled selected">--select city--</option>
        </select><br><br>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="window.print()">Print</button>
    </form>
</body>
</html>
